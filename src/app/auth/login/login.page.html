<ion-content class="fitsync-fade-in">
  <div class="fitsync-container">
    <!-- Logo e título -->
    <div class="logo-section fitsync-slide-right">
      <img src="assets/logo.png" alt="FitSync Logo" class="logo">
      <h1 class="hero-xl text-gradient-primary fitsync-text-center">FitSync</h1>
      <p class="personality-friendly text-muted fitsync-text-center">Sua jornada fitness começa aqui</p>
    </div>

    <!-- Formulário de login -->
    <form class="login-form fitsync-slide-left" (ngSubmit)="onLogin()">
      <div class="form-section">
        <div class="fitsync-input">
          <label class="ui-element-input text-emphasis">Email</label>
          <div class="input-wrapper">
            <ion-input
              type="email"
              [value]="loginData.email"
              (ionInput)="updateField('email', $event)"
              name="email"
              placeholder="Digite seu email"
              required
              clearInput="true"
              class="modern-body"
              aria-label="Campo de email"
              autocomplete="email">
            </ion-input>
            <div class="icon-container icon-container--sm icon-container--primary">
              <ion-icon name="mail" class="icon icon-sm input-icon"></ion-icon>
            </div>
          </div>
        </div>

        <div class="fitsync-input">
          <label class="ui-element-input text-emphasis">Senha</label>
          <div class="input-wrapper">
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              [value]="loginData.password"
              (ionInput)="updateField('password', $event)"
              name="password"
              placeholder="Digite sua senha"
              required
              class="modern-body"
              aria-label="Campo de senha"
              autocomplete="current-password">
            </ion-input>
            <ion-button 
              fill="clear" 
              (click)="togglePasswordVisibility()"
              class="password-toggle"
              aria-label="Mostrar ou esconder senha">
              <div class="icon-container icon-container--sm icon-container--muted">
                <ion-icon 
                  [name]="showPassword ? 'eye-off' : 'eye'" 
                  class="icon icon-sm"
                  slot="icon-only">
                </ion-icon>
              </div>
            </ion-button>
          </div>
        </div>
      </div>

      <!-- Botões de ação -->
      <div class="action-section">
        <button 
          type="submit"
          class="fitsync-btn fitsync-btn--primary fitsync-btn--lg"
          [class.fitsync-btn--disabled]="isLoading"
          [disabled]="isLoading">
          <div class="icon-container icon-container--sm icon-container--light" [hidden]="!isLoading">
            <ion-spinner name="crescent" class="icon icon-sm"></ion-spinner>
          </div>
          <span class="ui-element-button" [hidden]="isLoading">Entrar</span>
        </button>

      </div>
    </form>

    <!-- Divisor -->
    <div class="divider">
      <span class="modern-caption text-muted">ou</span>
    </div>

    <!-- Registro -->
    <div class="register-section">
      <p class="modern-body text-muted fitsync-text-center">Não tem uma conta?</p>
      <button 
        type="button"
        class="fitsync-btn fitsync-btn--outline fitsync-btn--lg"
        (click)="goToRegister()"
        [disabled]="isLoading">
        <span class="ui-element-button">Criar Conta</span>
      </button>
    </div>

    <!-- Versão demo -->
    <div class="demo-section">
      <div class="fitsync-card fitsync-card--glass">
        <div class="card-header">
          <div class="icon-container icon-container--md icon-container--accent">
            <ion-icon name="information-circle" class="icon icon-md demo-icon"></ion-icon>
          </div>
          <h3 class="modern-title text-emphasis fitsync-text-bold">Conta Demo</h3>
        </div>
        <div class="card-content">
          <p class="modern-caption text-muted">
            <strong class="emphasis-strong">Email:</strong> demo&#64;fitsync.app<br>
            <strong class="emphasis-strong">Senha:</strong> demo123
          </p>
          <button 
            type="button"
            class="fitsync-btn fitsync-btn--accent fitsync-btn--sm"
            (click)="fillDemoCredentials()"
            [disabled]="isLoading">
            <span class="ui-element-button">Preencher Demo</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Seção de Debug (apenas para desenvolvimento) -->
    <div class="debug-section" style="margin-top: 20px; padding: 16px; border-top: 1px solid var(--ion-color-light-shade);">
      <div style="display: flex; gap: 8px; justify-content: center;">
        <button 
          type="button"
          class="fitsync-btn fitsync-btn--outline fitsync-btn--sm"
          (click)="showDebugInfo()"
          style="font-size: 12px;">
          <span class="ui-element-button">Debug Storage</span>
        </button>
      </div>
      <p class="modern-caption text-muted fitsync-text-center" style="margin-top: 8px; font-size: 10px;">
        Ferramentas de desenvolvimento
      </p>
    </div>
  </div>
</ion-content>
