<ion-content class="register-content">
  <div class="register-container">
    <!-- Header -->
    <div class="header-section">
      <ion-button fill="clear" class="fitsync-btn icon back-btn" (click)="goToLogin()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      <h1 class="fitsync-text hero primary">Criar Conta</h1>
      <p class="fitsync-text large muted">Preencha seus dados para começar</p>
    </div>

    <!-- Formulário de registro -->
    <form class="register-form" (ngSubmit)="onRegister()">
      <!-- Dados pessoais -->
      <div class="form-section">
        <h2 class="fitsync-text section-title primary">Dados Pessoais</h2>
        
        <div class="fitsync-input">
          <label class="input-label">Nome Completo *</label>
          <ion-input
            type="text"
            [value]="registerData.name"
            (ionInput)="updateField('name', $event)"
            name="name"
            placeholder="Digite seu nome completo"
            required
            clearInput="true">
          </ion-input>
        </div>

        <div class="fitsync-input">
          <label class="input-label">Email *</label>
          <ion-input
            type="email"
            [value]="registerData.email"
            (ionInput)="updateField('email', $event)"
            name="email"
            placeholder="Digite seu email"
            required
            clearInput="true">
          </ion-input>
        </div>

        <div class="fitsync-input">
          <label class="input-label">Senha *</label>
          <div class="input-wrapper">
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              [value]="registerData.password"
              (ionInput)="updateField('password', $event)"
              name="password"
              placeholder="Digite sua senha (mín. 6 caracteres)"
              required>
            </ion-input>
            <ion-button 
              fill="clear" 
              (click)="togglePasswordVisibility()"
              class="password-toggle">
              <ion-icon 
                [name]="showPassword ? 'eye-off' : 'eye'" 
                slot="icon-only">
              </ion-icon>
            </ion-button>
          </div>
        </div>

        <div class="fitsync-input">
          <label class="input-label">Confirmar Senha *</label>
          <div class="input-wrapper">
            <ion-input
              [type]="showConfirmPassword ? 'text' : 'password'"
              [value]="confirmPassword"
              (ionInput)="updateField('confirmPassword', $event)"
              name="confirmPassword"
              placeholder="Confirme sua senha"
              required>
            </ion-input>
            <ion-button 
              fill="clear" 
              (click)="toggleConfirmPasswordVisibility()"
              class="password-toggle">
              <ion-icon 
                [name]="showConfirmPassword ? 'eye-off' : 'eye'" 
                slot="icon-only">
              </ion-icon>
            </ion-button>
          </div>
        </div>
      </div>

      <!-- Dados físicos -->
      <div class="form-section">
        <h2 class="fitsync-text section-title primary">Dados Físicos (Opcional)</h2>
        
        <div class="row-inputs">
          <div class="fitsync-input half-width">
            <label class="input-label">Altura (cm)</label>
            <ion-input
              type="number"
              [value]="registerData.height"
              (ionInput)="updateField('height', $event)"
              name="height"
              placeholder="170"
              min="100"
              max="250">
            </ion-input>
          </div>

          <div class="fitsync-input half-width">
            <label class="input-label">Peso (kg)</label>
            <ion-input
              type="number"
              [value]="registerData.weight"
              (ionInput)="updateField('weight', $event)"
              name="weight"
              placeholder="70"
              min="30"
              max="300">
            </ion-input>
          </div>
        </div>
      </div>

      <!-- Nível de condicionamento -->
      <div class="form-section">
        <h2 class="fitsync-text section-title primary">Nível de Condicionamento</h2>
        <ion-radio-group [value]="registerData.fitnessLevel" (ionChange)="updateField('fitnessLevel', $event)" name="fitnessLevel">
          <div class="radio-options">
            <div class="fitsync-card radio-option">
              <ion-radio value="beginner"></ion-radio>
              <label class="fitsync-text medium">Iniciante</label>
            </div>
            <div class="fitsync-card radio-option">
              <ion-radio value="intermediate"></ion-radio>
              <label class="fitsync-text medium">Intermediário</label>
            </div>
            <div class="fitsync-card radio-option">
              <ion-radio value="advanced"></ion-radio>
              <label class="fitsync-text medium">Avançado</label>
            </div>
          </div>
        </ion-radio-group>
      </div>

      <!-- Objetivos -->
      <div class="form-section">
        <h2 class="fitsync-text section-title primary">Seus Objetivos</h2>
        <p class="fitsync-text small muted">Selecione um ou mais objetivos</p>
        <div class="goals-grid">
          <div class="fitsync-card goal-option">
            <ion-checkbox 
              [checked]="isGoalSelected('lose_weight')"
              (ionChange)="onGoalChange('lose_weight', $event)">
            </ion-checkbox>
            <label class="fitsync-text medium">Perder Peso</label>
          </div>
          <div class="fitsync-card goal-option">
            <ion-checkbox 
              [checked]="isGoalSelected('gain_muscle')"
              (ionChange)="onGoalChange('gain_muscle', $event)">
            </ion-checkbox>
            <label class="fitsync-text medium">Ganhar Músculo</label>
          </div>
          <div class="fitsync-card goal-option">
            <ion-checkbox 
              [checked]="isGoalSelected('build_strength')"
              (ionChange)="onGoalChange('build_strength', $event)">
            </ion-checkbox>
            <label class="fitsync-text medium">Aumentar Força</label>
          </div>
          <div class="fitsync-card goal-option">
            <ion-checkbox 
              [checked]="isGoalSelected('improve_endurance')"
              (ionChange)="onGoalChange('improve_endurance', $event)">
            </ion-checkbox>
            <label class="fitsync-text medium">Melhorar Resistência</label>
          </div>
          <div class="fitsync-card goal-option">
            <ion-checkbox 
              [checked]="isGoalSelected('general_fitness')"
              (ionChange)="onGoalChange('general_fitness', $event)">
            </ion-checkbox>
            <label class="fitsync-text medium">Condicionamento Geral</label>
          </div>
          <div class="fitsync-card goal-option">
            <ion-checkbox 
              [checked]="isGoalSelected('tone_body')"
              (ionChange)="onGoalChange('tone_body', $event)">
            </ion-checkbox>
            <label class="fitsync-text medium">Tonificar o Corpo</label>
          </div>
        </div>
      </div>

      <!-- Botão de registro -->
      <div class="action-section">
        <button 
          type="submit"
          class="fitsync-btn primary large"
          [class.fitsync-btn--disabled]="isLoading"
          [disabled]="isLoading">
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <span *ngIf="!isLoading">Criar Conta</span>
        </button>
      </div>
    </form>

    <!-- Link para login -->
    <div class="login-section">
      <p class="fitsync-text medium muted">Já tem uma conta? 
        <button class="fitsync-btn ghost" (click)="goToLogin()">
          Faça login
        </button>
      </p>
    </div>
  </div>
</ion-content>
